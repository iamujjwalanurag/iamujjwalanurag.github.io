<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colleague Talk â€“ MVP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    header {
        background: #1f2937;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    .container {
        max-width: 900px;
        margin: 20px auto;
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login, .chat {
        display: none;
    }
    input, select, button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
    }
    button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button.locked {
        background: #9ca3af;
        cursor: not-allowed;
    }
    .badge {
        display: inline-block;
        background: #10b981;
        color: #fff;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        margin-left: 5px;
    }
    .role {
        font-size: 14px;
        color: #6b7280;
    }
    .messages {
        border: 1px solid #e5e7eb;
        height: 250px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
    }
    .msg {
        margin-bottom: 8px;
    }
    .tone {
        font-size: 12px;
        color: #2563eb;
    }
    .system {
        color: #ef4444;
        font-size: 13px;
    }
</style>
</head>
<body>

<header>
    <h2>Colleague Talk</h2>
    <p>Verified communication for real workplaces</p>
</header>

<div class="container">

    <!-- LOGIN -->
    <div class="login" id="login">
        <h3>Employee Login</h3>
        <input id="name" placeholder="Your name">
        <select id="role">
            <option>Employee</option>
            <option>Manager</option>
            <option>HR</option>
        </select>
        <button onclick="login()">Enter Workspace</button>
    </div>

    <!-- CHAT -->
    <div class="chat" id="chat">
        <h3>
            <span id="username"></span>
            <span class="badge">âœ” Verified</span>
        </h3>
        <div class="role" id="userrole"></div>

        <hr>

        <label>Communication Tone</label>
        <select id="tone">
            <option>Professional</option>
            <option>Friendly</option>
            <option>Direct</option>
        </select>

        <div class="messages" id="messages"></div>

        <input id="message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>

        <hr>

        <button class="locked" onclick="authorityAction()">ðŸ“¢ Company Announcement (Authority)</button>
        <p class="system">Authority features require upgrade (simulation).</p>
    </div>

</div>

<script>
    let user = {};

    document.getElementById("login").style.display = "block";

    function login() {
        const name = document.getElementById("name").value;
        const role = document.getElementById("role").value;

        if (!name) {
            alert("Enter your name");
            return;
        }

        user = {
            name,
            role,
            verified: true,
            authority: false // paid feature
        };

        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "block";

        document.getElementById("username").innerText = user.name;
        document.getElementById("userrole").innerText =
            user.role + " Â· Verified Badge (Free)";
    }

    function sendMessage() {
        const msg = document.getElementById("message").value;
        const tone = document.getElementById("tone").value;

        if (!msg) return;

        const box = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<strong>${user.name}</strong> 
            <span class="tone">[${tone}]</span><br>${msg}`;
        box.appendChild(div);

        document.getElementById("message").value = "";
        box.scrollTop = box.scrollHeight;
    }

    function authorityAction() {
        alert("Authority feature locked.\nVerified badge is free.\nAuthority is a paid upgrade.");
    }
</script>

</body>
</html>
