<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoreLog â€“ Blog Without Writing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 8px;
    }
    .blog {
      border-left: 4px solid #111;
      padding-left: 10px;
      margin-top: 10px;
    }
    small {
      color: gray;
    }
  </style>
</head>
<body>

<header>
  <h1>BoreLog</h1>
  <p>Blog without knowing how to write</p>
</header>

<div class="container">

  <div class="card">
    <h3>ðŸ˜´ I'm bored. Help me blog.</h3>

    <p>1. What happened today?</p>
    <textarea id="q1"></textarea>

    <p>2. How did it make you feel?</p>
    <textarea id="q2"></textarea>

    <p>3. One random thought?</p>
    <textarea id="q3"></textarea>

    <br><br>
    <button onclick="publishBlog()">Publish My Blog</button>
  </div>

  <div class="card">
    <h3>ðŸ“° Public Blogs</h3>
    <div id="feed"></div>
  </div>

</div>

<script>
  let blogs = JSON.parse(localStorage.getItem("blogs")) || [];

  function publishBlog() {
    const q1 = document.getElementById("q1").value.trim();
    const q2 = document.getElementById("q2").value.trim();
    const q3 = document.getElementById("q3").value.trim();

    if (!q1 || !q2) {
      alert("Just answer first two. No pressure ðŸ™‚");
      return;
    }

    const blog = {
      date: new Date().toLocaleString(),
      content: `
        Today something interesting happened. ${q1}
        <br><br>
        It made me feel this way: ${q2}.
        <br><br>
        A random thought that stayed with me: ${q3}.
      `
    };

    blogs.unshift(blog);
    localStorage.setItem("blogs", JSON.stringify(blogs));

    document.getElementById("q1").value = "";
    document.getElementById("q2").value = "";
    document.getElementById("q3").value = "";

    renderBlogs();
  }

  function renderBlogs() {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    blogs.forEach(b => {
      feed.innerHTML += `
        <div class="blog">
          <small>${b.date}</small>
          <p>${b.content}</p>
        </div>
      `;
    });
  }

  renderBlogs();
</script>

</body>
</html>
