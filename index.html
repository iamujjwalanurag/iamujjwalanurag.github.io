<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colleague Job Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#111}

header{
  padding:20px 40px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:#111;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
}

input,select{
  padding:10px;
  border:1px solid #ddd;
  border-radius:6px;
  width:100%;
}

.container{max-width:1100px;margin:30px auto;padding:0 20px}

.hidden{display:none}

nav button{margin-left:10px}

.jobs{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.job{
  border:1px solid #eee;
  padding:20px;
  border-radius:10px;
}

.job h3{margin-bottom:5px}
.job p{font-size:14px;color:#444;margin:10px 0}

form{
  border:1px solid #eee;
  padding:20px;
  border-radius:10px;
  margin-bottom:30px;
}

form h2{margin-bottom:15px}

footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #eee;
  color:#777;
  margin-top:60px;
}
</style>
</head>

<body>

<header>
  <h1>Colleague Jobs</h1>
  <nav>
    <span id="userStatus">Guest</span>
    <button onclick="showLogin()">Login</button>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<div class="container">

<!-- LOGIN -->
<form id="loginBox" class="hidden">
  <h2>Login</h2>
  <select id="role">
    <option value="candidate">Candidate</option>
    <option value="employer">Employer</option>
  </select><br><br>
  <input placeholder="Your Name" id="username"><br><br>
  <button type="button" onclick="login()">Login</button>
</form>

<!-- POST JOB -->
<form id="postJob" class="hidden">
  <h2>Post a Job (Employer)</h2>
  <input placeholder="Job Title" id="jTitle"><br><br>
  <input placeholder="Company" id="jCompany"><br><br>
  <input placeholder="Location" id="jLocation"><br><br>
  <input placeholder="Description" id="jDesc"><br><br>
  <button type="button" onclick="addJob()">Post Job</button>
</form>

<!-- SEARCH -->
<div style="display:flex;gap:10px;margin-bottom:20px">
  <input placeholder="Search job title" id="search">
  <input placeholder="Location" id="filterLocation">
  <button onclick="filterJobs()">Search</button>
</div>

<!-- JOB LIST -->
<div class="jobs" id="jobList"></div>

</div>

<footer>
Â© 2026 Colleague.co.in â€” Confidence to Careers
</footer>

<script>
let currentUser=null;
let currentRole=null;

let jobs=[
  {title:"Frontend Developer",company:"TechSoft",location:"Remote",desc:"HTML CSS JS"},
  {title:"HR Executive",company:"PeopleFirst",location:"Delhi",desc:"Hiring & HR ops"},
  {title:"Backend Developer",company:"CodeWorks",location:"Bangalore",desc:"Node APIs"}
];

function showLogin(){
  document.getElementById("loginBox").classList.toggle("hidden");
}

function login(){
  currentUser=username.value;
  currentRole=role.value;
  userStatus.innerText=currentUser+" ("+currentRole+")";
  loginBox.classList.add("hidden");
  if(currentRole==="employer") postJob.classList.remove("hidden");
}

function logout(){
  currentUser=null;
  currentRole=null;
  userStatus.innerText="Guest";
  postJob.classList.add("hidden");
}

function addJob(){
  jobs.push({
    title:jTitle.value,
    company:jCompany.value,
    location:jLocation.value,
    desc:jDesc.value
  });
  alert("Job posted successfully");
  renderJobs(jobs);
}

function apply(title){
  if(!currentUser){
    alert("Please login first");
    return;
  }
  alert("Applied for "+title+" ðŸŽ‰");
}

function filterJobs(){
  const s=search.value.toLowerCase();
  const l=filterLocation.value.toLowerCase();
  const filtered=jobs.filter(j=>
    j.title.toLowerCase().includes(s) &&
    j.location.toLowerCase().includes(l)
  );
  renderJobs(filtered);
}

function renderJobs(list){
  jobList.innerHTML="";
  list.forEach(j=>{
    jobList.innerHTML+=`
      <div class="job">
        <h3>${j.title}</h3>
        <small>${j.company} â€¢ ${j.location}</small>
        <p>${j.desc}</p>
        <input type="file"><br><br>
        <button onclick="apply('${j.title}')">Apply</button>
      </div>`;
  });
}

renderJobs(jobs);
</script>

</body>
</html>
