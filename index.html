<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkillVerify – Prove Your Skills</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 0;
}
header {
  background: #1e40af;
  color: white;
  padding: 20px;
  text-align: center;
}
section {
  padding: 20px;
  max-width: 800px;
  margin: auto;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
button {
  background: #1e40af;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #1e3a8a;
}
.skill {
  display: inline-block;
  background: #e0e7ff;
  padding: 5px 10px;
  border-radius: 20px;
  margin: 5px;
}
.badge {
  color: green;
  font-weight: bold;
}
footer {
  text-align: center;
  padding: 15px;
  color: gray;
}
</style>
</head>

<body>

<header>
  <h1>SkillVerify</h1>
  <p>Prove your skills. Don’t just claim them.</p>
</header>

<section>

<div class="card">
  <h2>Create Your Skill Profile</h2>
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="role" placeholder="Desired Role (e.g. HR Executive)">
  
  <select id="skill">
    <option value="">Select Skill</option>
    <option>English Communication</option>
    <option>Sales</option>
    <option>Web Development</option>
    <option>Customer Support</option>
    <option>Marketing</option>
  </select>

  <button onclick="addSkill()">Add Skill</button>
</div>

<div class="card">
  <h2>Your Profile</h2>
  <p><strong>Name:</strong> <span id="pname">—</span></p>
  <p><strong>Role:</strong> <span id="prole">—</span></p>
  <p><strong>Skills:</strong></p>
  <div id="skills"></div>
  <p class="badge">✔ Verified Skill Profile (Demo)</p>
  <button onclick="shareProfile()">Generate Share Link</button>
  <p id="share"></p>
</div>

</section>

<footer>
  © 2026 SkillVerify – MVP Prototype
</footer>

<script>
let skillList = [];

function addSkill() {
  const skill = document.getElementById("skill").value;
  const name = document.getElementById("name").value;
  const role = document.getElementById("role").value;

  if (!skill || !name || !role) {
    alert("Fill all details");
    return;
  }

  document.getElementById("pname").innerText = name;
  document.getElementById("prole").innerText = role;

  skillList.push(skill);
  renderSkills();
}

function renderSkills() {
  const container = document.getElementById("skills");
  container.innerHTML = "";
  skillList.forEach(s => {
    const div = document.createElement("div");
    div.className = "skill";
    div.innerText = s;
    container.appendChild(div);
  });
}

function shareProfile() {
  const link = "https://skillverify.app/profile/" + Math.random().toString(36).substring(7);
  document.getElementById("share").innerHTML =
    Share this link: <br><strong>${link}</strong>;
}
</script>

</body>
</html>
